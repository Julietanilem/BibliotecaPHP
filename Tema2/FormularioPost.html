<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de información por Post</title>
</head>
<body>
    <form action="./recibirInfo.php" method="post" enctype="multipart/form-data" target="_blank">
        <fieldset>
            <legend>Datos de la reservación:</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required ><br><br>

            <label for="fechaLlegada">Fecha de llegada:</label>
            <input type="date" id="fechaLlegada" name="fechaLlegada" required ><br><br>

            <label for="habitacion">Tipo de habitación:</label>
            <select id="habitacion" name="habitacion">
                <option disabled>Selecciona el tipo de cuarto:</option>
                <option value="sencillo">Sencillo</option>
                <option value="doble">Doble</option>
            </select><br><br>
            
            <label>Lugares de preferencia de habitación</label><br>
            <input type="checkbox" id="plantab" name="preferencia[]" value="plantab">
            <label for="plantab">Planta baja</label><br>
            <input type="checkbox" id="terraza" name="preferencia[]" value="terraza">
            <label for="terraza">Terraza</label><br>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </fieldset>
    </form>
</body>
</html>
