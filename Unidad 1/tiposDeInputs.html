<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los inputs</title>
</head>
<body>
    <form>
        <input type="button" value="Botón"><br>
        <input type="checkbox" name="Check" value="CheckOUT" checked>Check IN<br>
        <input type="checkbox" name="Check" value="CheckIN">Check OUT<br>
        <input type="color">Color<br>
        <input type="date">Fecha<br>
        <input type="datetime-local">Fecha y hora<br>
        <input type="email" placeholder="fulanto@mail.com">Email<br>
        <input type="file" accept=".pdf,.sql,.doc">Archivo<br>
        <input type="file" accept="image/*">Archivo<br>
        <input type="image" height="200px" alt="gato" src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg" alt="Gato"><br>
        <input type="radio" name="radio" checked value="radio1">Radio1<br>
        <input type="radio" name="radio"  value="radio2">Radio2<br>
        <input type="password" maxlength="8" autofocus size="8">Contraseña<br>
        <input type="number" value="5554198424">Número<br>
        <input type="range" min="1" max="100">Rango<br>
        <input type="search">Buscar<br>
        <input type="tel"  maxlength="10" pattern="55[0-9]{8}" placeholder="5510101010">Telefono<br>
        <input type="text" placeholder="Texto">Texto<br>
        <input type="text" value="curso web 2023" readonly>Texto readonly<br>
        <input type="text" value="curso web 2023" disabled>Texto disabled<br>
        <input type="time">Hora<br>
        <input type="url" placeholder="URL" size="60">URL<br>
        <input type="reset" value="Borrar"><br>
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
